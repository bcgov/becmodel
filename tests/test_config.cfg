[CONFIG]

# ------------------------------------------------------------
# Path to rule polygon file/folder and layer
#
# example 1: if input is a gdb:
#   rule_polygon_file = path/to/my/data.gdb
#   rule_polygon_layer = rule_polyons
#
# example 2: if input is shapefile (no layer name required):
#   rule_polygon_file = path/to/my/data.shp
# ------------------------------------------------------------
rule_polygons_file = tests/data/data.gdb.zip
rule_polyons_layer = rule_polys

# ------------------------------------------------------------
# Cell size and various tolerances
# ------------------------------------------------------------
cell_size = 50
smoothing_tolerance = 50
generalize_tolerance = 200
parkland_removeal_threshold = 2500000
noise_removal_threshold = 25000

# ------------------------------------------------------------
# Path to temp workspace, log file
# ------------------------------------------------------------
log_file = becmodel_test.log
wksp = tests/tempdata